<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminlte_templates/base}">

<head th:replace="adminlte_templates/base::head">
	<meta charset="ISO-8859-1">
	<title th:text="${titulo}">Crear Ficha</title>
</head>

<body>
	<div layout:fragment="contenido" class="content">
		<div class="row" th:fragment="h1">
			<div class="col-sm-6 mt-3">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
					<li th:if="${editar != null}" class="breadcrumb-item"><a th:href="@{/fichas/crear}">Crear Nueva Ficha</a></li>
					<li class="breadcrumb-item"><a th:href="@{/fichas/buscar}">Ver Registros Fichas</a></li>
					<li th:if="${editar != null}" class="breadcrumb-item  active">Actualizar Ficha</li>
					<li th:if="${editar == null}" class="breadcrumb-item  active">Crear nueva Ficha</li>
				</ol>
			</div>
		</div>
		<div class="container mt-2">
			<form th:action="@{/fichas/save}" th:object="${ficha}" method="POST">
				<div class="card  border-secondary">
					<div th:text="${editar != null?'Actualizar Ficha':'Registro de Fichas'}" class="card-header bg-primary font-weight-bold h4 text-center text-white  shadow">
					</div>
					<div class="card-body">
						<div class="row">
							<div class="form-group">
								<input th:field="*{fichaCodigo}" type="hidden" class="form-control" />
							</div>
							<div class="col form-group mt-2">
								<label class="label-name">FICHA No</label>
								<input th:field="*{fichaNumero}" type="text" name="" class="form-control text-center"
									placeholder="Ingrese el numero de la ficha..." autocomplete="off" required />
							</div>

							<div class="col form-group  mt-2 ">
								<label class="text-uppercase label-name" for="destino">DESTINO</label>
								<select th:field="*{destino}" id="destino" class="form-control" >
									<option value="">Seleccione un destino...</option>
									<option th:each="destino:${destinos}" th:value=${destino.destinoCodigo}
										th:text="${destino.destinoNombre}" />
								</select>
							</div>
						
						</div>
						<div class="card-footer">
							<button th:if="${editar == null}" id="guardar" type="submit" class="btn btn-primary btn-crear"><i
									class="fas fa-save"></i>
								Guardar</button>
							<button th:if="${editar != null}" id="guardar" type="submit" class="btn btn-primary btn-crear"><i
									class="fas fa-save"></i>
								Actualizar</button>
							<button th:if="${editar == null}" id="limpiar" type="reset" class="btn btn-danger  btn-crear"><i
									class='fas fa-broom'></i>
								Limpiar</button>
							<a id="atras" th:href="@{/fichas/buscar}" class="btn btn-success btn-crear" title="Atras"><i
									class="fas fa-arrow-circle-left"></i> Atras</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!--OTRO SCRIPTS PARA PAGINAS-->
	<th:block layout:fragment="page-scripts">
		<script>
			

		</script>
	</th:block>

</body>

</html>
